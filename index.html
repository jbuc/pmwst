<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pinewood Derby Logger</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 10px;
        }

        h1 {
            text-align: center;
            color: #ffd700;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: #16213e;
            color: #888;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        .tab.active {
            background: #e94560;
            color: white;
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 0.85rem;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #16213e;
            border-radius: 8px;
            background: #0f0f23;
            color: white;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #e94560;
        }

        .lanes-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .lane-input {
            background: #16213e;
            border-radius: 8px;
            padding: 10px;
        }

        .lane-header {
            font-weight: bold;
            color: #e94560;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .lane-input select {
            margin-bottom: 8px;
            padding: 10px;
            font-size: 0.9rem;
        }

        .lane-input input {
            padding: 10px;
            font-size: 0.9rem;
            text-align: center;
        }

        .lane-input.has-time {
            border: 2px solid #4ade80;
        }

        .lane-input.has-racer {
            border: 2px solid #60a5fa;
        }

        .lane-input.has-time.has-racer {
            border: 2px solid #4ade80;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-primary {
            background: #e94560;
            color: white;
        }

        .btn-secondary {
            background: #16213e;
            color: #aaa;
        }

        .btn-danger {
            background: #ff4444;
            color: white;
        }

        .btn-scan {
            background: #8b5cf6;
            color: white;
        }

        .leaderboard-item {
            background: #16213e;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .rank {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .rank-1 { background: #ffd700; color: #000; }
        .rank-2 { background: #c0c0c0; color: #000; }
        .rank-3 { background: #cd7f32; color: #000; }
        .rank-other { background: #333; color: #888; }

        .racer-info {
            flex: 1;
        }

        .racer-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .racer-stats {
            color: #888;
            font-size: 0.85rem;
        }

        .racer-times {
            text-align: right;
        }

        .racer-avg-time {
            font-size: 1.1rem;
            font-weight: bold;
            color: #4ade80;
        }

        .racer-best-time {
            font-size: 0.8rem;
            color: #888;
        }

        .race-item {
            background: #16213e;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .race-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .race-number {
            font-weight: bold;
            color: #e94560;
        }

        .race-results {
            display: flex;
            flex-direction: column;
            gap: 6px;

        .race-place {
            display: flex;
            align-items: center;

        }

        .race-place .time {

            font-weight: bold;

        }

        .race-place .lane-num {

            font-size: 0.8rem;
        }

        .medal {

        }

        .delete-race {
            background: none;
            border: none;
            color: #ff4444;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }

        .racer-row {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #16213e;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .racer-row.my-car {
            border-left: 3px solid #ffd700;
        }

        .racer-num {
            font-weight: bold;
            color: #e94560;
            min-width: 35px;
        }

        .racer-row input {
            flex: 1;
            padding: 8px;
            font-size: 0.9rem;
        }

        .racer-row button {
            background: none;
            border: none;
            color: #ff4444;

            font-size: 1.2rem;

        .range-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .range-inputs input {
            width: 80px;

        }

        .range-inputs .btn {
            flex: 1;

        .empty {

            padding: 40px;

        .track-filter {

            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .track-btn {
            padding: 8px 12px;
            border: none;
            background: #16213e;
            color: #888;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .track-btn.active {
            background: #e94560;
            color: white;
        }

        .my-car {
            border-left: 3px solid #ffd700;
        }

        .star {
            color: #ffd700;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-box {
            background: #16213e;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ade80;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #888;
        }

        .data-actions {

            padding-top: 20px;

        .data-actions h3 {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .section-title {
            color: #888;
            font-size: 0.9rem;
            margin: 20px 0 10px 0;

        }

            max-height: 300px;

        }

        .sort-options {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .sort-btn {
            padding: 6px 10px;
            border: none;
            background: #16213e;
            color: #888;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .sort-btn.active {
            background: #e94560;
            color: white;
        }

        .btn-clear {
            background: #333;
            color: #888;
            padding: 10px;
            font-size: 0.9rem;
        }

        .inline-btns {
            display: flex;
            gap: 10px;
        }

        .inline-btns .btn {
            flex: 1;
        }

        /* OCR styles */
        .scan-section {
            margin-bottom: 15px;
            padding: 15px;
            background: #16213e;
            border-radius: 8px;
        }

        .scan-section label {
            color: #8b5cf6;
            font-weight: bold;
        }

        .scan-btns {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .scan-btns .btn {
            margin-top: 0;
        }

        #scanStatus {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.85rem;
            display: none;
        }

        #scanStatus.loading {
            display: block;
            background: #1e3a5f;
            color: #60a5fa;
        }

        #scanStatus.success {
            display: block;
            background: #14532d;
            color: #4ade80;
        }

        #scanStatus.error {
            display: block;
            background: #450a0a;
            color: #f87171;
        }

        .ocr-preview {
            margin-top: 10px;
            max-height: 150px;
            overflow: hidden;
            border-radius: 5px;
        }

        .ocr-preview img {
            width: 100%;
            object-fit: contain;
        }

        #cameraInput {
            display: none;
        }
    </style>
</head>
<body>
    <h1>üèéÔ∏è Pinewood Derby</h1>

    <div class="tabs">
        <button class="tab active" data-tab="log">Log Race</button>
        <button class="tab" data-tab="leaderboard">Leaders</button>
        <button class="tab" data-tab="history">History</button>
        <button class="tab" data-tab="racers">Racers</button>
    </div>

    <!-- Log Race Panel -->
    <div id="log" class="panel active">
        <div class="scan-section">
            <label>üì∑ Scan Scoreboard Photo</label>
            <p style="color: #888; font-size: 0.8rem; margin-top: 5px;">
                Take a photo of the race results screen to auto-fill lanes and times
            </p>
            <div class="scan-btns">
                <button class="btn btn-scan" onclick="capturePhoto()">üì∏ Take Photo</button>
                <button class="btn btn-secondary" onclick="uploadPhoto()">üìÅ Upload</button>
            </div>
            <input type="file" id="cameraInput" accept="image/*" capture="environment">
            <input type="file" id="fileInput" accept="image/*" style="display:none">
            <div id="scanStatus"></div>
            <div class="ocr-preview" id="ocrPreview"></div>
        </div>

        <div class="form-group">
            <label>Race Number</label>
            <input type="number" id="raceNumber" min="1" value="1">
        </div>

        <div class="form-group">
            <label>Setup Lanes (select racers, then enter times after race)</label>
            <div class="lanes-grid" id="lanesGrid"></div>
        </div>

        <div class="inline-btns">
            <button class="btn btn-clear" onclick="clearLanes()">Clear Lanes</button>
            <button class="btn btn-primary" onclick="logRace()">Log Race</button>
        </div>
    </div>

    <!-- Leaderboard Panel -->
    <div id="leaderboard" class="panel">
        <div class="quick-stats" id="quickStats"></div>
        <div class="sort-options" id="sortOptions">
            <button class="sort-btn active" data-sort="points">By Points</button>
            <button class="sort-btn" data-sort="avgTime">By Avg Time</button>
            <button class="sort-btn" data-sort="avgDropWorst">Avg (drop worst)</button>
            <button class="sort-btn" data-sort="bestTime">By Best Time</button>
        </div>
        <div id="leaderboardList"></div>
    </div>

    <!-- History Panel -->
    <div id="history" class="panel">
        <div class="track-filter" id="trackFilter"></div>
        <div id="historyList"></div>
    </div>

    <!-- Racers Panel -->
    <div id="racers" class="panel">
        <h3 class="section-title" style="border-top: none; padding-top: 0; margin-top: 0;">Generate Car Numbers</h3>
        <div class="range-inputs">
            <input type="number" id="rangeStart" placeholder="From" min="1" value="1">
            <input type="number" id="rangeEnd" placeholder="To" min="1" value="75">
            <button class="btn btn-primary" onclick="generateRange()">Generate</button>
        </div>

        <h3 class="section-title">My Car</h3>
        <div class="form-group">
            <select id="myCarSelect" onchange="setMyCar()">
                <option value="">-- Select your car --</option>
            </select>
        </div>

        <h3 class="section-title">All Cars (tap to add name)</h3>
        <div id="racersList" class="racer-list-scroll"></div>

        <div class="data-actions">
            <h3>Data Management</h3>
            <button class="btn btn-secondary" onclick="exportData()">Export Data</button>
            <button class="btn btn-secondary" onclick="importData()">Import Data</button>
            <button class="btn btn-danger" onclick="clearAllData()">Clear All Data</button>
        </div>
    </div>

    <script>
        const NUM_LANES = 6;

        let state = {
            racers: [],
            races: [],
            myCar: null
        };

        let currentSort = 'points';
        let historyFilter = 'all';
        let ocrWorker = null;

        // Get display name for a car
        function getDisplayName(carNum) {
            const racer = state.racers.find(r => r.number === carNum);
            if (!racer) return `#${carNum}`;
            return racer.name ? `${racer.number} - ${racer.name}` : `#${racer.number}`;
        }

        // Format time for display
        function formatTime(time) {
            if (!time && time !== 0) return '--';
            return parseFloat(time).toFixed(3) + 's';
        }

        // Load state from localStorage
        function loadState() {
            const saved = localStorage.getItem('pinewoodDerby');
            if (saved) {
                const parsed = JSON.parse(saved);
                if (parsed.racers && parsed.racers.length > 0 && typeof parsed.racers[0] === 'string') {
                    state = { racers: [], races: [], myCar: null };
                } else {
                    state = parsed;
                    state.races = state.races.map(r => ({
                        ...r,
                        times: r.times || [],
                        lanes: r.lanes || []
                    }));
                }
            } else {
                state = {
                    racers: [
                        { number: 1, name: '' },
                        { number: 2, name: '' },
                        { number: 3, name: '' },
                        { number: 7, name: 'Speed Demon' },
                        { number: 12, name: '' },
                        { number: 58, name: 'Joe' }
                    ],
                    races: [
                        { id: 1, race: 1, places: [7, 58, 1], times: [2.451, 2.523, 2.687], lanes: [1, 2, 3] },
                        { id: 2, race: 2, places: [2, 3, 12], times: [2.512, 2.601, 2.789], lanes: [1, 2, 3] },
                        { id: 3, race: 3, places: [58, 7, 3], times: [2.489, 2.501, 2.634], lanes: [4, 5, 6] },
                        { id: 4, race: 4, places: [1, 12, 2], times: [2.567, 2.612, 2.698], lanes: [1, 2, 3] },
                        { id: 5, race: 5, places: [7, 2, 58], times: [2.423, 2.478, 2.534], lanes: [2, 4, 6] },
                    ],
                    myCar: 58
                };
                saveState();
            }
        }

        function saveState() {
            localStorage.setItem('pinewoodDerby', JSON.stringify(state));
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
                renderAll();
            });
        });

        // Sort switching
        document.getElementById('sortOptions').addEventListener('click', (e) => {
            if (e.target.classList.contains('sort-btn')) {
                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentSort = e.target.dataset.sort;
                renderLeaderboard();
            }
        });

        // ========== OCR FUNCTIONS ==========

        function capturePhoto() {
            document.getElementById('cameraInput').click();
        }

        function uploadPhoto() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('cameraInput').addEventListener('change', handleImageSelect);
        document.getElementById('fileInput').addEventListener('change', handleImageSelect);

        async function handleImageSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            const status = document.getElementById('scanStatus');
            const preview = document.getElementById('ocrPreview');

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `<img src="${e.target.result}" alt="Scan preview">`;
            };
            reader.readAsDataURL(file);

            // Start OCR
            status.className = 'loading';
            status.textContent = 'Initializing OCR...';
            status.style.display = 'block';

            try {
                status.textContent = 'Processing image... (this may take a moment)';

                const result = await Tesseract.recognize(file, 'eng', {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const pct = Math.round(m.progress * 100);
                            status.textContent = `Scanning... ${pct}%`;
                        }
                    }
                });

                const text = result.data.text;
                console.log('OCR Result:', text);

                const parsed = parseOCRText(text);

                if (parsed.lanes.length > 0) {
                    applyParsedData(parsed);
                    status.className = 'success';
                    status.textContent = `Found ${parsed.lanes.length} lane(s) with data!`;
                } else {
                    status.className = 'error';
                    status.textContent = 'Could not parse race data. Try a clearer photo.';
                }
            } catch (err) {
                console.error('OCR Error:', err);
                status.className = 'error';
                status.textContent = 'OCR failed: ' + err.message;
            }

            // Clear the input so same file can be selected again
            e.target.value = '';
        }

        function parseOCRText(text) {
            const result = {
                lanes: [],
                heatNumber: null
            };

            const lines = text.split('\n').map(l => l.trim()).filter(l => l);
            console.log('Lines:', lines);

            // Try to find heat/race number
            for (const line of lines) {
                const heatMatch = line.match(/Heat[:\s]*(\d+)/i) || line.match(/Race[:\s]*(\d+)/i);
                if (heatMatch) {
                    result.heatNumber = parseInt(heatMatch[1]);
                }
            }

            // Look for lane data patterns
            // Pattern 1: "Lane Car# Racer Place Time" table format
            // Pattern 2: Just "1 20 Luke Meahl" etc.
            // Pattern 3: Results with "1 Connor Price 44 2.451" (place, name, car#, time)

            for (const line of lines) {
                // Skip header lines
                if (/^Lane\s+Car/i.test(line) || /Place\s+Time/i.test(line)) continue;

                // Try pattern: lane car# name [place] [time]
                // e.g., "1 20 Luke Meahl" or "1 20 Luke Meahl 1 2.451"
                let match = line.match(/^(\d)\s+(\d+)\s+([A-Za-z][A-Za-z\s]+?)(?:\s+(\d)\s+(\d+\.\d+))?$/);
                if (match) {
                    const laneData = {
                        lane: parseInt(match[1]),
                        carNum: parseInt(match[2]),
                        name: match[3].trim(),
                        time: match[5] ? parseFloat(match[5]) : null
                    };
                    if (laneData.lane >= 1 && laneData.lane <= 6) {
                        result.lanes.push(laneData);
                        continue;
                    }
                }

                // Try pattern: place name car# time (results format)
                // e.g., "1 Connor Price 44 2.512"
                match = line.match(/^(\d)\s+([A-Za-z][A-Za-z\s]+?)\s+(\d+)\s+(\d+\.\d+)/);
                if (match) {
                    result.lanes.push({
                        lane: parseInt(match[1]), // Using place as lane for now
                        carNum: parseInt(match[3]),
                        name: match[2].trim(),
                        time: parseFloat(match[4])
                    });
                    continue;
                }

                // Simple pattern: just numbers that might be car# time pairs
                // e.g., "20 2.451"
                match = line.match(/^(\d+)\s+(\d+\.\d{2,3})$/);
                if (match) {
                    const carNum = parseInt(match[1]);
                    const time = parseFloat(match[2]);
                    // Check if this car exists
                    if (state.racers.find(r => r.number === carNum)) {
                        result.lanes.push({
                            lane: result.lanes.length + 1,
                            carNum,
                            time
                        });
                    }
                }
            }

            // Deduplicate by lane number
            const seenLanes = new Set();
            result.lanes = result.lanes.filter(l => {
                if (seenLanes.has(l.lane)) return false;
                seenLanes.add(l.lane);
                return true;
            });

            return result;
        }

        function applyParsedData(parsed) {
            // First clear existing lanes
            clearLanes();

            // Apply parsed data to lane inputs
            for (const laneData of parsed.lanes) {
                if (laneData.lane < 1 || laneData.lane > NUM_LANES) continue;

                const racerSelect = document.getElementById(`lane${laneData.lane}Racer`);
                const timeInput = document.getElementById(`lane${laneData.lane}Time`);
                const container = document.getElementById(`lane${laneData.lane}Container`);

                // Try to find matching car by number
                if (laneData.carNum) {
                    // Check if car exists, if not and we have a name, add it
                    let racer = state.racers.find(r => r.number === laneData.carNum);
                    if (!racer && laneData.name) {
                        state.racers.push({ number: laneData.carNum, name: laneData.name });
                        state.racers.sort((a, b) => a.number - b.number);
                        saveState();
                        renderLaneInputs(); // Re-render to include new car
                    } else if (racer && laneData.name && !racer.name) {
                        // Update name if we didn't have one
                        racer.name = laneData.name;
                        saveState();
                    }

                    // Now set the value
                    const selectEl = document.getElementById(`lane${laneData.lane}Racer`);
                    if (selectEl) {
                        selectEl.value = laneData.carNum;
                        document.getElementById(`lane${laneData.lane}Container`).classList.add('has-racer');
                    }
                }

                // Set time if available
                if (laneData.time) {
                    const timeEl = document.getElementById(`lane${laneData.lane}Time`);
                    if (timeEl) {
                        timeEl.value = laneData.time.toFixed(3);
                        updateLaneHighlight(laneData.lane);
                    }
                }
            }

            // Update heat number if found
            if (parsed.heatNumber) {
                document.getElementById('raceNumber').value = parsed.heatNumber;
            }

            renderAll();
        }

        // ========== END OCR FUNCTIONS ==========

        function renderLaneInputs() {
            const grid = document.getElementById('lanesGrid');
            const sortedRacers = [...state.racers].sort((a, b) => a.number - b.number);

            let html = '';
            for (let i = 1; i <= NUM_LANES; i++) {
                html += `
                    <div class="lane-input" id="lane${i}Container">
                        <div class="lane-header">Lane ${i}</div>
                        <select id="lane${i}Racer" onchange="updateLaneRacerHighlight(${i})">
                            <option value="">-- Empty --</option>
                            ${sortedRacers.map(r => {
                                const display = r.name ? `${r.number} - ${r.name}` : `#${r.number}`;
                                return `<option value="${r.number}">${display}</option>`;
                            }).join('')}
                        </select>
                        <input type="text" id="lane${i}Time" placeholder="Time" inputmode="decimal"
                               onchange="updateLaneHighlight(${i})">
                    </div>
                `;
            }
            grid.innerHTML = html;
        }

        function updateLaneHighlight(lane) {
            const container = document.getElementById(`lane${lane}Container`);
            const time = document.getElementById(`lane${lane}Time`).value;
            if (time && parseFloat(time) > 0) {
                container.classList.add('has-time');
            } else {
                container.classList.remove('has-time');
            }
        }

        function updateLaneRacerHighlight(lane) {
            const container = document.getElementById(`lane${lane}Container`);
            const racer = document.getElementById(`lane${lane}Racer`).value;
            if (racer) {
                container.classList.add('has-racer');
            } else {
                container.classList.remove('has-racer');
            }
        }

        function clearLanes() {
            for (let i = 1; i <= NUM_LANES; i++) {
                document.getElementById(`lane${i}Racer`).value = '';
                document.getElementById(`lane${i}Time`).value = '';
                document.getElementById(`lane${i}Container`).classList.remove('has-time', 'has-racer');
            }
            document.getElementById('scanStatus').style.display = 'none';
            document.getElementById('ocrPreview').innerHTML = '';
        }

        function generateRange() {
            const start = parseInt(document.getElementById('rangeStart').value) || 1;
            const end = parseInt(document.getElementById('rangeEnd').value) || 75;

            if (start > end) {
                alert('Start must be less than or equal to end');
                return;
            }

            if (end - start > 200) {
                alert('Maximum range is 200 cars');
                return;
            }

            for (let i = start; i <= end; i++) {
                if (!state.racers.find(r => r.number === i)) {
                    state.racers.push({ number: i, name: '' });
                }
            }

            state.racers.sort((a, b) => a.number - b.number);
            saveState();
            renderAll();
        }

        function populateRacerSelects() {
            const sortedRacers = [...state.racers].sort((a, b) => a.number - b.number);

            const myCarSelect = document.getElementById('myCarSelect');
            myCarSelect.innerHTML = '<option value="">-- Select your car --</option>';
            sortedRacers.forEach(racer => {
                const display = racer.name ? `${racer.number} - ${racer.name}` : `#${racer.number}`;
                const selected = racer.number === state.myCar ? 'selected' : '';
                myCarSelect.innerHTML += `<option value="${racer.number}" ${selected}>${display}</option>`;
            });
        }

        function logRace() {
            const raceNum = parseInt(document.getElementById('raceNumber').value);

            const laneData = [];
            for (let i = 1; i <= NUM_LANES; i++) {
                const racer = document.getElementById(`lane${i}Racer`).value;
                const time = document.getElementById(`lane${i}Time`).value;
                if (racer && time && parseFloat(time) > 0) {
                    laneData.push({
                        lane: i,
                        racer: parseInt(racer),
                        time: parseFloat(time)
                    });
                }
            }

            if (laneData.length === 0) {
                alert('Please enter at least one racer with a time');
                return;
            }

            laneData.sort((a, b) => a.time - b.time);

            const places = laneData.map(d => d.racer);
            const times = laneData.map(d => d.time);
            const lanes = laneData.map(d => d.lane);

            state.races.push({
                id: Date.now(),
                race: raceNum,
                places,
                times,
                lanes
            });

            saveState();

            document.getElementById('raceNumber').value = raceNum + 1;
            clearLanes();

            alert(`Race logged! ${places.length} finishers recorded.`);
            renderAll();
        }

        function getLeaderboard() {
            const stats = {};

            state.racers.forEach(racer => {
                stats[racer.number] = {
                    number: racer.number,
                    name: racer.name,
                    displayName: getDisplayName(racer.number),
                    points: 0,
                    races: 0,
                    firsts: 0,
                    seconds: 0,
                    thirds: 0,
                    times: []
                };
            });

            state.races.forEach(race => {
                race.places.forEach((carNum, idx) => {
                    if (carNum && stats[carNum]) {
                        stats[carNum].races++;
                        if (idx === 0) {
                            stats[carNum].points += 3;
                            stats[carNum].firsts++;
                        } else if (idx === 1) {
                            stats[carNum].points += 2;
                            stats[carNum].seconds++;
                        } else if (idx === 2) {
                            stats[carNum].points += 1;
                            stats[carNum].thirds++;
                        }
                        if (race.times && race.times[idx] != null) {
                            stats[carNum].times.push(race.times[idx]);
                        }
                    }
                });
            });

            let leaderboard = Object.values(stats)
                .filter(s => s.races > 0)
                .map(s => {
                    const validTimes = s.times.filter(t => t != null);
                    let avgDropWorst = null;
                    if (validTimes.length > 1) {
                        const sorted = [...validTimes].sort((a, b) => a - b);
                        sorted.pop();
                        avgDropWorst = sorted.reduce((a, b) => a + b, 0) / sorted.length;
                    } else if (validTimes.length === 1) {
                        avgDropWorst = validTimes[0];
                    }

                    return {
                        ...s,
                        avgTime: validTimes.length > 0
                            ? validTimes.reduce((a, b) => a + b, 0) / validTimes.length
                            : null,
                        bestTime: validTimes.length > 0
                            ? Math.min(...validTimes)
                            : null,
                        avgDropWorst
                    };
                });

            if (currentSort === 'points') {
                leaderboard.sort((a, b) => b.points - a.points || (a.avgTime || 999) - (b.avgTime || 999));
            } else if (currentSort === 'avgTime') {
                leaderboard.sort((a, b) => (a.avgTime || 999) - (b.avgTime || 999));
            } else if (currentSort === 'avgDropWorst') {
                leaderboard.sort((a, b) => (a.avgDropWorst || 999) - (b.avgDropWorst || 999));
            } else if (currentSort === 'bestTime') {
                leaderboard.sort((a, b) => (a.bestTime || 999) - (b.bestTime || 999));
            }

            return leaderboard;
        }

        function renderLeaderboard() {
            const leaderboard = getLeaderboard();
            const container = document.getElementById('leaderboardList');

            const quickStats = document.getElementById('quickStats');
            const totalRaces = state.races.length;

            let fastestTime = null;
            state.races.forEach(race => {
                if (race.times) {
                    race.times.forEach(t => {
                        if (t != null && (fastestTime === null || t < fastestTime)) {
                            fastestTime = t;
                        }
                    });
                }
            });

            quickStats.innerHTML = `
                <div class="stat-box">
                    <div class="stat-value">${totalRaces}</div>
                    <div class="stat-label">Total Races</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${state.racers.length}</div>
                    <div class="stat-label">Cars</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${fastestTime ? fastestTime.toFixed(3) : '--'}</div>
                    <div class="stat-label">Fastest Time</div>
                </div>
            `;

            if (leaderboard.length === 0) {
                container.innerHTML = '<div class="empty">No races logged yet</div>';
                return;
            }

            const showDropWorst = currentSort === 'avgDropWorst';

            container.innerHTML = leaderboard.map((racer, idx) => {
                const rankClass = idx < 3 ? `rank-${idx + 1}` : 'rank-other';
                const isMyCar = racer.number === state.myCar;
                const displayTime = showDropWorst ? racer.avgDropWorst : racer.avgTime;
                return `
                    <div class="leaderboard-item ${isMyCar ? 'my-car' : ''}">
                        <div class="rank ${rankClass}">${idx + 1}</div>
                        <div class="racer-info">
                            <div class="racer-name">${isMyCar ? '<span class="star">‚òÖ</span> ' : ''}${racer.displayName}</div>
                            <div class="racer-stats">
                                ${racer.points} pts ¬∑ ${racer.races} races ¬∑
                                ü•á${racer.firsts} ü•à${racer.seconds} ü•â${racer.thirds}
                            </div>
                        </div>
                        <div class="racer-times">
                            <div class="racer-avg-time">${displayTime ? displayTime.toFixed(3) + 's' : '--'}</div>
                            <div class="racer-best-time">best: ${racer.bestTime ? racer.bestTime.toFixed(3) + 's' : '--'}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderHistory() {
            const container = document.getElementById('historyList');
            const filterContainer = document.getElementById('trackFilter');

            filterContainer.innerHTML = `
                <button class="track-btn ${historyFilter === 'all' ? 'active' : ''}" data-filter="all">All</button>
                <button class="track-btn ${historyFilter === 'mine' ? 'active' : ''}" data-filter="mine">My Races</button>
            `;

            filterContainer.querySelectorAll('.track-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    filterContainer.querySelectorAll('.track-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    historyFilter = btn.dataset.filter;
                    renderRaces();
                });
            });

            renderRaces();
        }

        function renderRaces() {
            const container = document.getElementById('historyList');
            let races = [...state.races].reverse();

            if (historyFilter === 'mine' && state.myCar) {
                races = races.filter(r => r.places.includes(state.myCar));
            }

            if (races.length === 0) {
                if (historyFilter === 'mine') {
                    container.innerHTML = '<div class="empty">No races found for your car</div>';
                } else {
                    container.innerHTML = '<div class="empty">No races logged yet</div>';
                }
                return;
            }

            container.innerHTML = races.map(race => {
                const medals = ['ü•á', 'ü•à', 'ü•â'];
                const resultsHtml = race.places.map((carNum, idx) => {
                    const medal = medals[idx] || `${idx + 1}.`;
                    const lane = race.lanes ? race.lanes[idx] : null;
                    const isMyCar = carNum === state.myCar;
                    return `
                        <span class="race-place ${isMyCar ? 'my-car' : ''}">
                            <span class="medal">${medal}</span>
                            ${getDisplayName(carNum)}
                            ${lane ? `<span class="lane-num">(L${lane})</span>` : ''}
                            <span class="time">${formatTime(race.times?.[idx])}</span>
                        </span>
                    `;
                }).join('');

                return `
                    <div class="race-item">
                        <div class="race-header">
                            <span class="race-number">Race #${race.race}</span>
                            <button class="delete-race" onclick="deleteRace(${race.id})">√ó</button>
                        </div>
                        <div class="race-results">
                            ${resultsHtml}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function deleteRace(id) {
            if (confirm('Delete this race?')) {
                state.races = state.races.filter(r => r.id !== id);
                saveState();
                renderHistory();
            }
        }

        function renderRacers() {
            const container = document.getElementById('racersList');

            if (state.racers.length === 0) {
                container.innerHTML = '<div class="empty">No cars yet. Generate a range above!</div>';
                return;
            }

            const sortedRacers = [...state.racers].sort((a, b) => a.number - b.number);

            container.innerHTML = sortedRacers.map(racer => `
                <div class="racer-row ${racer.number === state.myCar ? 'my-car' : ''}">
                    <span class="racer-num">${racer.number === state.myCar ? '<span class="star">‚òÖ</span> ' : ''}#${racer.number}</span>
                    <input type="text"
                           value="${racer.name || ''}"
                           placeholder="Add name..."
                           onchange="updateRacerName(${racer.number}, this.value)">
                    <button onclick="deleteRacer(${racer.number})">√ó</button>
                </div>
            `).join('');
        }

        function updateRacerName(carNum, name) {
            const racer = state.racers.find(r => r.number === carNum);
            if (racer) {
                racer.name = name.trim();
                saveState();
                renderAll();
            }
        }

        function deleteRacer(carNum) {
            const display = getDisplayName(carNum);
            if (confirm(`Delete ${display}? This won't remove them from past races.`)) {
                state.racers = state.racers.filter(r => r.number !== carNum);
                if (state.myCar === carNum) state.myCar = null;
                saveState();
                renderAll();
            }
        }

        function setMyCar() {
            const val = document.getElementById('myCarSelect').value;
            state.myCar = val ? parseInt(val) : null;
            saveState();
            renderAll();
        }

        function exportData() {
            const data = JSON.stringify(state, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `pinewood-derby-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        state = JSON.parse(e.target.result);
                        saveState();
                        renderAll();
                        alert('Data imported successfully!');
                    } catch (err) {
                        alert('Invalid file format');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function clearAllData() {
            if (confirm('Clear ALL data? This cannot be undone!')) {
                state = { racers: [], races: [], myCar: null };
                saveState();
                renderAll();
            }
        }

        function renderAll() {
            renderLaneInputs();
            populateRacerSelects();
            renderLeaderboard();
            renderHistory();
            renderRacers();

            if (state.races.length > 0) {
                const maxRace = Math.max(...state.races.map(r => r.race));
                document.getElementById('raceNumber').value = maxRace + 1;
            }
        }

        loadState();
        renderAll();
    </script>
